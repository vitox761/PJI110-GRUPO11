{% load static %}
<!DOCTYPE html>
{% load crispy_forms_tags %}
<html lang="pt-BR" class="h-100">

<head>
    {% include 'partials/head.html' %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/edicao_style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Editar os dados do animal</title>
</head>

<body>

    {% include 'partials/header.html' %}

    <main class="conteudo">
        <div class="conteudo-principal">
            <form method="POST" enctype="multipart/form-data" class="formulario">
                <fieldset>
                    <legend><strong> Editar os dados do animal</strong></legend>
                    <!-- Security token -->
                    {% csrf_token %}
                    <!-- Using the formset -->
                    <div class="campos-formulario">
                        {{ form|crispy }}
                    </div>
                    <input type="submit" value="Finalizar edição" class="submit-button">
                </fieldset>
            </form>
        </div>
        </div>
    </main>

    {% include 'partials/script.html' %}

    {% include 'partials/footer.html' %}

</body>

</html>
